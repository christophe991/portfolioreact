<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toogler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">Régles</h2>
                <p class="regles">Veuillez uitliser la touche <b class="key">haut</b>pour faire pivoter votre tétromino, et
                <b class="key">gauche</b>et <b class="key">droite</b>à<br>Déplacez-vous sur le plateau.
                Appuyer ver le <b class="key">bas</b>pour accelerer le tétromino.</p>
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>
    <header>
        <h1 class="fw-300 t-ucase">Bienvunue <br><span class="fw-400 t-wide t-big t-ucase">sur tetris</span></h1>
    </header>
    <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
        <section>
            <div class="display">
                <h2 class="score fw-400 t-ucase">Votre score <br><span class="score-display t-ucase fw-300">0</span></h2>
                <div class="previous-shape">
                    <div class="previous-grid"></div>
                </div>
                <h2 class="lines-display fw-400 t-ucase">Lines: <span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Start/Pause</button>
        </section>
    </main>
</body>
</html>
